<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login </title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./registration.component.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card" >             <!--card color-->
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="../../assets/LP-CMA-MatchSort-01.jpg" alt="login" class="login-card-img">
          </div>   
          <div class="col-md-6 ">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../../assets/imageonline-co-roundcorner.png" alt="logo" class="logo"> 

               <!--<img src="../../assets/logo.svg" alt="logo" class="logo"> 
               <fa-icon [icon]="faVideo" style="position:relative; width: 100px;height: 100px;" ></fa-icon>
                <i class="fas fa-video" style="position:relative; width: 100px;height: 100px;"></i>   -->
                <!-- <h1 style="display: inline; color: red;">ViewTube</h1> -->
              </div>

            

              <!-- <form #regForm='ngForm' (ngSubmit)='Home(regForm)'> -->
                <form  [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()" >
                  <div class="form-group">
                    <label for="email" class="sr-only">Name</label>
                    <input type="name" class="form-control" formControlName="UserName" placeholder="UserName"  required>
                    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Please fill the username</label> 
                    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.minlength">Minimum 6 characters required.</label>

                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" formControlName="Email" placeholder="Email address" required >
                    <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email address.</label>
                  </div>
                  <!-- <span class="help-bpx" *ngIf="email.touched && !email.valid">Please enter email value</span> -->
                <div formGroupName="Passwords">                  
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" formControlName="Password"  name="Password" placeholder="Enter your Password" required>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Please fill the password </label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 8 characters required.</label>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword"  placeholder="Confirm Password" required >
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Please re-enter the password </label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Password does not match.</label>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8 offset-md-2">
                  <button type="submit" class="btn btn-block login-btn mb-4 " [disabled]="service.formModel.valid">Register </button>            
                  </div>
                </div>
                <p class="login-card-footer-text" >Already have an account?!!? <a class="text-reset colors"  (click)="loginNavigate()"><h5 style="color: rgb(22, 9, 99);">Login here</h5></a></p>       
              </form>
              
              
               
            </div>
          </div>  
        </div>     
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
